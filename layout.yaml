module: controls

import:
    - from pyray import *
    - from alignment import *
    - from shapes import *
    - from slider import *
    - from containers import *
    - from buttons import *
    - from song_position import *


transpose:   # width=107, height=322
    specializes: slider
    layout:
        title: '"Transpose"'
        high_value: 24
        starting_value: 12
        scale_fn: linear(1, -12)
        tick: 10
        command: null

tempo:   # width=79, height=463
    specializes: slider
    layout:
        title: '"Tempo"'
        starting_value: 65
        scale_fn: exponential(1.01506, 30)
        command: null

synth_volume:   # width=82, height=463
    specializes: slider
    layout:
        title: '"Volume"'
        starting_value: 45
        scale_fn: id
        command: null

channel:         # width=88, height=232
    specializes: slider
    layout:
        title: '"Channel"'
        high_value: 15
        scale_fn: linear(1, 1)
        tick: 10
        command: null

offset:
    specializes: slider
    layout:
        title: '"Offset"'
        starting_value: 63
        scale_fn: linear(1.1969, -75)
        command: null

velocity:
    specializes: slider
    layout:
        title: '"Velocity"'
        starting_value: 63
        scale_fn: linear(2.3465, -148)
        command: null

soft_pedal:             # width=43, height=28
    specializes: toggle_rect
    layout:
        text: '"Soft"'
        split: true

sostenuto_pedal:        # width=93, height=28
    specializes: toggle_rect
    layout:
        text: '"Sostenuto"'
        split: true

sustain_pedal:          # width=72, height=28
    specializes: toggle_rect
    layout:
        text: '"Sustain"'
        split: true

player:
    panel:
        elements:
            - border: rect
            - background: rect
            - title: static_text
            - chan: channel                # width=88, height=232
            - trans: transpose             # width=107, height=322
            - tempo: tempo                 # width=79, height=463
            - volume: synth_volume         # width=82, height=463
            - replay: spp_replay           # width=155, height=164
            - start_stop: spp_start_stop   # width=161, height=103
            - soft: soft_pedal             # width=43, height=28
            - sostenuto: sostenuto_pedal   # width=93, height=28
            - sustain: sustain_pedal       # width=72, height=28
    layout:
        title__text: '"Player"'
        vert_margin: 5
        horz_margin: 5
        border_width: 4
    appearance:
        border__color: BLACK
        background__color: (255, 130, 255)
    computed:
        init:
            # x_offsets:
            border_x_offset: 0
            background_x_offset: border_width
            title_x_offset: background_x_offset + half(background.width) - half(title.width)

            replay_x_offset: background_x_offset + horz_margin
            replay_x_center: replay_x_offset + half(replay.width)
            start_stop_x_offset: replay_x_offset + replay.width + horz_margin
            start_stop_x_center: start_stop_x_offset + half(start_stop.width)
            replay_ss_width: replay.width + horz_margin + start_stop.width
            tempo_x_offset: start_stop_x_offset + start_stop.width + horz_margin
            volume_x_offset: tempo_x_offset + tempo.width + horz_margin

            background__width: volume_x_offset + volume.width + horz_margin
            border__width: background.width + 2*border_width
            width: border.width

            chan_x_offset: replay_x_center - half(chan.width)
            trans_x_offset: start_stop_x_center - half(trans.width)
            pedal_width: soft.width + horz_margin + sostenuto.width + horz_margin + sustain.width
            soft_x_offset: replay_x_offset + (replay_ss_width - pedal_width) // 2
            sostenuto_x_offset: soft_x_offset + soft.width + horz_margin
            sustain_x_offset: sostenuto_x_offset + sostenuto.width + horz_margin

            # y_offsets:
            border_y_offset: 0
            background_y_offset: border_width
            title_y_offset: background_y_offset + vert_margin

            chan_y_offset: title_y_offset + title.height + vert_margin
            trans_y_offset: chan_y_offset
            tempo_y_offset: chan_y_offset
            volume_y_offset: chan_y_offset

            background__height: volume_y_offset + volume.height + vert_margin
            border__height: background.height + 2*border_width
            height: border.height

            start_stop_y_offset: trans_y_offset + trans.height + vert_margin
            replay_y_offset: start_stop_y_offset + start_stop.height - replay.height

            soft_y_offset: start_stop_y_offset + start_stop.height + vert_margin
            sostenuto_y_offset: soft_y_offset
            sustain_y_offset: soft_y_offset

note_row1:
