spp_text:
    specializes: dynamic_text
    layout:
        max_text: '"888-8.8"'
    appearance:
        color: BLACK
        text: '"1.1"'

spp_start_stop:    # width=161, height=103
    panel:
        elements:
            - border: rect
            - background: rect
            - spp: spp_text
            - start_label: static_text
            - start: one_shot_circle
            - stop_label: static_text
            - stop: one_shot_circle
            - cont_label: static_text
            - cont: one_shot_circle
    layout:
        start_label__text: '"Start"'
        stop_label__text: '"Stop"'
        cont_label__text: '"Cont."'
        vert_margin: 5
        horz_margin: 5
        border_width: 4
    appearance:
        border__color: BLACK
        background__color: WHITE
    computed:
        init:
            # x_offsets:
            border_x_offset: 0
            background_x_offset: border_width
            spp_x_offset: background_x_offset + half(background.width) - half(spp.width)

            start_label_x_offset: background_x_offset + horz_margin
            start_label_x_center: start_label_x_offset + half(start_label.width)
            stop_label_x_offset: start_label_x_offset + start_label.width + horz_margin
            stop_label_x_center: stop_label_x_offset + half(stop_label.width)
            cont_label_x_offset: stop_label_x_offset + stop_label.width + horz_margin
            cont_label_x_center: cont_label_x_offset + half(cont_label.width)

            background__width: cont_label_x_offset + cont_label.width + horz_margin
            border__width: background.width + 2*border_width
            width: border.width

            start_x_offset: start_label_x_center - half(start.width)
            stop_x_offset: stop_label_x_center - half(stop.width)
            cont_x_offset: cont_label_x_center - half(cont.width)

            # y_offsets:
            border_y_offset: 0
            background_y_offset: border_width
            spp_y_offset: background_y_offset + vert_margin

            start_label_y_offset: spp_y_offset + spp.height + vert_margin
            stop_label_y_offset: start_label_y_offset
